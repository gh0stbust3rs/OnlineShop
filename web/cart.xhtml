<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
         <title>Online Shop</title>
         <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body style="padding:0px;margin:0px">
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <div id="content">
                <ui:define name="content">
                    <h1>Warenkorb</h1>
                    <h:outputText value="#{warenkorbController.msg}"/>
                    <br/><br/>
                
                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt;color:#404040;" value="#{warenkorbController.warenzanzahl} Waren im Warenkorb!"/>

                    <br/>

                    <h:form>
                        <h:dataTable border="1" style="border-collapse: collapse;border-style: solid;border-color: gray;border-width: 1px;" cellpadding="5" value="#{warenkorbController.warenkorb}" var="item"> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Produktname"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.produkt.bezeichnung}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Einzelpreis"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.produkt.preis}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="St&uuml;"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.quantity}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Produktbeschreibung"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.produkt.beschreibung}"/> 

                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Gesamtpreis"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.gesamtpreis}"/> 

                            </h:column>

                            <h:column>
                                <h:commandButton value="L&ouml;schen" action="#{warenkorbController.delete}">
                                    <f:setPropertyActionListener target="#{warenkorbController.wid}" value="#{item.id}" />
                                </h:commandButton>

                            </h:column>
                    </h:dataTable>
                    <br/>
                    <h:commandButton style="color:white;font-size: 15px;line-height: normal;
                                            padding: 4px 14px 4px; -webkit-border-radius: 6px; -moz-border-radius: 6px; 
                                            border-radius: 6px; background-color: #404040; background-repeat: repeat-x;
                                            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25); border-color: rgba(0, 0, 0, 0.1) 
                                            rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);" action="#{warenkorbController.order()}" value="zur Bestellung"/>
                    </h:form>
                    <br/>
                    <h:outputText value="#{warenkorbController.msg}"/>
                </ui:define>
            </div>
        </ui:composition>      
    </h:body>
    
</html>
