<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{adminController.checkUser}"/>
        <f:event type="preRenderView" listener="#{manageProductsController.checkSelectedProduct}"/>
    </f:view>
    
    <h:head>
         <title>Online Shop</title>
         <h:outputStylesheet library="css" name="styleAdmin.css" />
         <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body style="padding:0px;margin:0px">
        
        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <div id="content">
                <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="#{manageProductsController.selectedProduct.bezeichnung}"/></h1>
                    <table>
                        <tr>
                            <td><p:graphicImage value="./resources/productImages/#{manageProductsController.selectedProduct.bild}" /></td>
                            <td>
                                <table>
                                    <tr>
                                        <td><p>Bezeichnung</p></td>
                                        <td><h:inputText value="#{manageProductsController.selectedProduct.bezeichnung}"/></td>
                                    </tr>
                                    <tr>
                                        <td><p>Preis</p></td>
                                        <td><h:inputText value="#{manageProductsController.selectedProduct.preis}" size="5"/></td>

                                    </tr>
                                    <tr>
                                        <td><p>Bestand</p></td>
                                        <td><h:inputText value="#{manageProductsController.selectedProduct.bestand}" size="5"/></td>
                                    </tr>
                                    <tr valign="top">
                                        <td><p>Beschreibung</p></td>
                                        <td><h:inputTextarea  cols="40" rows="5" value="#{manageProductsController.selectedProduct.beschreibung}"/></td>
                                    </tr>
                                    <tr>
                                        <td><p>Kategorie</p></td>
                                        <td><h:selectOneMenu value="#{manageProductsController.selectedProduct.kategorie}">
                                                <f:selectItems value="#{manageProductsController.kategorien}" var="item" itemValue="#{item.bezeichnung}"/>
                                            </h:selectOneMenu> 
                                        </td>
                                    </tr>

                                </table>                           
                            </td>
                        </tr>
                    </table>

                    <h:commandButton style="color:white;font-size: 15px;line-height: normal;
                                            padding: 4px 14px 4px; -webkit-border-radius: 6px; -moz-border-radius: 6px; 
                                            border-radius: 6px; background-color: #404040; background-repeat: repeat-x;
                                            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25); border-color: rgba(0, 0, 0, 0.1) 
                                            rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);	" value="Speichern" action="#{manageProductsController.saveChanges}"/>

                </h:form>
                <br/>
                <div style="float:left">
                    <h:form enctype="multipart/form-data">  
                        <p>Bild &auml;ndern</p>

                        <p:fileUpload value="#{manageProductsController.file}" mode="simple"/>  <br/>
                        <p:commandButton value="Upload" ajax="false"
                                    actionListener="#{manageProductsController.changeImage}"/>  
                    </h:form>
                </div>
                <br/>
                <h:outputText style="font-family:Trebuchet MS;font-size:12pt;color:red" value="#{manageProductsController.detailMsg}"/>
                </ui:define>
            </div>
        </ui:composition>
        
      
    </h:body>
    
</html>
