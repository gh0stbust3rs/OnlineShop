<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body style="padding:0px;margin:0px">
        
        <ui:composition template="WEB-INF/templates/template.xhtml">
            
            <ui:define name="content">
                
                <h:form id="form">
                    
                    <div id="rechnung">
                    <br />
                    <h1>Rechnungsnummer: #{ mainController.selectedBestellung.id }</h1>
                    <h2>Rechnungsdatum: #{ mainController.selectedBestellung.datum }</h2>
                    <br />
                    <h2>Produkte:</h2>
                    
                    		<h:dataTable border="1" style="border-collapse: collapse;border-style: solid;border-color: gray;border-width: 1px;" cellpadding="5" value="#{invoiceController.productsForSelectedBestellung}" var="item"> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Produkt ID"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.id}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Produktbezeichnung"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.bezeichnung}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Menge"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{invoiceController.getQuantityForProduct(item)}"/>  

                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Preis / Menge"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.preis} €"/>  

                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Preis"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{invoiceController.getPreisForMenge(item)} €"/>  

                            </h:column>        
                            
                    </h:dataTable>
                    <p>Summe Netto: #{ invoiceController.rechnungssummeNetto }<br />
                    Mehwertsteuer (20%): #{invoiceController.rechnungMWSt }<br />
                    Summe Brutto: #{invoiceController.rechnungssumme}
                    
                    </p>
                    
         			</div>
                    </h:form>
            </ui:define>
            
        </ui:composition>
      
    </h:body>
    
</html>
