<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body style="padding:0px;margin:0px">
        
        <ui:composition template="WEB-INF/templates/template.xhtml">
            
            <ui:define name="content">
                
                <h1>Bestellungen</h1>
                <h:form>
                    <h:dataTable border="1" style="border-collapse: collapse;border-style: solid;border-color: 
                                 gray;border-width: 1px;" cellpadding="5" value="#{ordersController.adminOrders}" var="item"> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Bestellnummer"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.id}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Bestelldatum"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.datum}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Kreditkartennummer"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.knr}"/>  

                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Abgeschickt"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.abgeschickt}"/> 

                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Gesamtwert"/>
                                </f:facet>

                                <h:outputText style="font-family:arial" value="#{item.gesamtwert}"/> 

                            </h:column>
                            
                            <h:column>
                                <h:commandButton value="Rechnung" action="#{ordersController.generateInvoice}">
                                    <f:setPropertyActionListener target="#{ordersController.selectedOrder}" value="#{item.id}" />
                                </h:commandButton>

                            </h:column>
                            
                            <h:column>
                                <h:commandButton value="Versenden" action="#{ordersController.ship}">
                                    <f:setPropertyActionListener target="#{ordersController.selectedOrder}" value="#{item.id}" />
                                </h:commandButton>

                            </h:column>
                    </h:dataTable>
                </h:form>
                
                <h:outputText value="#{ordersController.msg}"/>
            </ui:define>
            
        </ui:composition>
      
    </h:body>
    
</html>
