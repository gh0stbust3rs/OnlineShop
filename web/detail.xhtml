<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body style="padding:0px;margin:0px">
        
        <ui:composition template="WEB-INF/templates/template.xhtml">
            
            <ui:define name="content">
                
                <h1> #{mainController.selectedProduct.bezeichnung}" </h1>
                <br />
                <h:graphicImage value="resources/productImages/#{mainController.selectedProduct.bild}" height="150px" width="150px"/>
                <br />
                <h:outputText value="Preis: #{mainController.selectedProduct.preis} â‚¬" />
                <br />
                <p>#{ mainController.selectedProduct.beschreibung }</p>
                <br />
                <h:outputText value="Bestand: #{mainController.selectedProduct.bestand} Stk." />
                <br />
                <h:outputText value="Kategorie: #{mainController.selectedProduct.kategorie }" />
                <br />
                <h:inputText value="#{detailController.amount}">
                		<f:validateLongRange minimum="1" />
                     <f:validateRequired />
                </h:inputText>
                <h:commandButton value="in den Warenkorb" action="#{detailController.addToCart}" /> 
                
            </ui:define>
            
        </ui:composition>
      
    </h:body>
    
</html>
