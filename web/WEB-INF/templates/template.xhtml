<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>

<body>

    <div id="head">
        <ui:insert name="header">
            <h:panelGroup rendered="#{mainController.getnotsignedin()}">
                <ui:include src="loginheader.xhtml"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{mainController.getsignedin()}">
                <ui:include src="userheader.xhtml"/>
            </h:panelGroup>
        </ui:insert>
    </div>
    
    <div id="seperator">
        <ui:insert name="seperator">
            <h:panelGroup rendered="#{mainController.isnotadmin()}">
                <ui:include src="search.xhtml"/>
            </h:panelGroup>
        </ui:insert>
    </div>
    
    <div id="nav">
        <ui:insert name="nav">
            <h:panelGroup rendered="#{mainController.isnotadmin()}">
                <ui:include src="navigation.xhtml"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{mainController.isadmin()}">
                <ui:include src="adminnavigation.xhtml"/>
            </h:panelGroup>
        </ui:insert>
    </div>


    <div id="content">
        <ui:insert name="content">
            Platzhalter
        </ui:insert>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </div>

</body>

</html>
