<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
        <div id="head">
            <img src="./resources/images/header.png" style="float:left"/>

            <h:form>
                <div id="userSpaceSI">
                    <h:outputText style="font-family:Trebuchet MS;color:#404040;margin-left: 3px" value="Willkommen, #{mainController.user.vorname} #{mainController.user.nachname}"/>
                    <h:panelGroup rendered="#{mainController.isnotadmin()}">
                        <div>
                            <table>
                                <tr>
                                    <td>
                                        <h:commandLink style="font-family:Trebuchet MS;text-decoration:none;" value="Warenkorb" action="#{mainController.warenkorb()}">
                                            <f:setPropertyActionListener target="#{warenkorbController.person}" value="#{mainController.user}" />
                                        </h:commandLink>
                                    </td>
                                    <td>|</td>
                                    <td><h:commandLink style="font-family:Trebuchet MS;text-decoration:none;" value="Einstellungen" action="#{mainController.settings()}">
                                            <f:setPropertyActionListener target="#{settingController.person}" value="#{mainController.user}"/>
                                        </h:commandLink></td>
                                    <td>|</td>
                                    <td><h:commandLink style="font-family:Trebuchet MS;text-decoration:none;" value="Ausloggen" action="#{mainController.logout()}"/></td> 
                            </tr>
                            </table>                    
                        </div>
                    </h:panelGroup>
                </div>
            </h:form>
        </div>
</body>
</html>
