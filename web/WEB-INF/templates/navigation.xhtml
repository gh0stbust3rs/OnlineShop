<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
    <div id="nav">
        <h:form>
            <div id="navHead"><p id="navHeadText">Kategorien</p></div>
            <h:dataTable cellpadding="0" cellspacing="0" value="#{mainController.kategorien}" var="item"> 
                <h:column>
                    <div class="navMenu">
                        <h:commandLink style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em" value="#{item.bezeichnung}" action="products">
                            <f:setPropertyActionListener target="#{mainController.selectedKategorie}" value="#{item.bezeichnung}" />
                        </h:commandLink>
                    </div>
                </h:column>         
            </h:dataTable>
        </h:form>
    </div>
</body>
</html>
