<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
         <title>Online Shop</title>
         <h:outputStylesheet library="css" name="styleAdmin.css" />
         <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body style="padding:0px;margin:0px">
        
        <div id="head">
            <img src="./resources/images/header.png" style="float:left"/>
            <h:form>
                <div id="userSpaceAdmin">
                    <h:outputText style="font-family:Trebuchet MS;color:#404040;margin-left: 3px" value="Willkommen, #{mainController.user.vorname} #{mainController.user.nachname}"/>              
                </div>
            </h:form>
        </div>
        
        <h:form>
            <div id="seperator">
                <div id="searchBar">
                   
                </div>
            </div>
        </h:form>
        
        <h:form>
            <div id="nav">
                <div id="navHead"><p id="navHeadText">Men&uuml;</p></div>
                <div class="navMenu"><h:commandLink action="#{adminController.gotoUserManagement}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Benutzer verwalten</h:commandLink></div>
                <div class="navMenu"><h:commandLink action="#{adminController.gotoNewCategory}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Kategorien verwalten</h:commandLink></div>
                <div class="navMenu"><h:commandLink action="#{adminController.gotoNewProduct}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Produkte verwalten</h:commandLink></div>
                <div class="navMenu"><h:commandLink action="#{adminController.logout}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Ausloggen</h:commandLink></div>
            </div>
        </h:form>
        
        <div id="content">
            <h1>Produkte verwalten</h1>
            <br/>
            <h3>Neues Produkt</h3>
            <h:form>
                <table>
                    <tr>
                        <td><p>Bezeichnung</p></td>
                        <td><p>Preis</p></td>
                        <td><p>Bestand</p></td>
                    </tr>
                    <tr>
                        <td><h:inputText value="#{manageProductsController.bezeichnung}" size="20"/></td>
                        <td><h:inputText value="#{manageProductsController.preis}" size="4"/></td>
                        <td><h:inputText value="#{manageProductsController.bestand}" size="4"/></td>
                    </tr>
                </table>
                
                <table>
                    <tr>
                        <td><p>Bezeichnung</p></td>
                    </tr>
                    <tr>
                        <td><h:inputTextarea value="#{manageProductsController.beschreibung}" cols="40" rows="5"/></td>
                    </tr>        
                </table>
                
                  <table>
                    <tr>
                        <td><p>Kategorie</p></td>
                        <td width="20"></td>
                        <td><p>Bild</p></td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <h:selectOneMenu value="#{manageProductsController.kategorie}">
                                <f:selectItems value="#{manageProductsController.kategorien}" var="item" itemValue="#{item.bezeichnung}"/>
                            </h:selectOneMenu>  
                        </td>
                        <td width="20"></td>
                        <td>
                             <h:form enctype="multipart/form-data">  
                                <p:fileUpload value="#{manageProductsController.file}" mode="simple"/>  

                                <p:commandButton value="Submit" ajax="false"  
                                            actionListener="#{manageProductsController.upload}"/>  
                            </h:form>
                        </td>
                    </tr>        
                </table>
                
               <h:commandButton style="color:white;font-size: 15px;line-height: normal;
                                    padding: 4px 14px 4px; -webkit-border-radius: 6px; -moz-border-radius: 6px; 
                                    border-radius: 6px; background-color: #404040; background-repeat: repeat-x;
                                    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25); border-color: rgba(0, 0, 0, 0.1) 
                                    rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);	" action="#{manageProductsController.addProduct}" value="Hinz&uuml;fgen"/>
                <br/>
                <br/>
            </h:form>
            <br/>           
                
            <h3>Produkte</h3>
           <br/>
           <h:outputText style="font-family:Trebuchet MS;font-size:12pt;color:red" value="#{manageProductsController.msg}"/>
        </div>
        
      
    </h:body>
    
</html>
