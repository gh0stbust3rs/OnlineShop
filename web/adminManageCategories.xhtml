<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">    
    <h:head>
         <title>Online Shop</title>
         <h:outputStylesheet library="css" name="styleAdmin.css" />
         <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body style="padding:0px;margin:0px">
        
        <div id="head">
            <img src="./resources/images/header.png" style="float:left"/>
            <h:form>
                <div id="userSpaceAdmin">
                    <h:outputText style="font-family:Trebuchet MS;color:#404040;margin-left: 3px" value="Willkommen, #{mainController.user.vorname} #{mainController.user.nachname}"/>              
                </div>
            </h:form>
        </div>
        
        <h:form>
            <div id="seperator">
                <div id="searchBar">
                   
                </div>
            </div>
        </h:form>
        
        <h:form>
            <div id="nav">
                <div id="navHead"><p id="navHeadText">Men&uuml;</p></div>
                <div class="navMenu"><h:commandLink action="#{adminController.gotoUserManagement}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Benutzer verwalten</h:commandLink></div>
                <div class="navMenu"><h:commandLink action="#{adminController.gotoNewCategory}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Kategorien verwalten</h:commandLink></div>
                <div class="navMenu"><h:commandLink action="#{adminController.gotoNewProduct}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Produkte verwalten</h:commandLink></div>
                <div class="navMenu"><h:commandLink action="#{adminController.logout}" style="text-decoration:none;color:white;font-family:Trebuchet MS;margin-left:10px;font-size:12pt;line-height: 2.5em">Ausloggen</h:commandLink></div>
            </div>
        </h:form>
        
        <div id="content">
            <h1>Kategorien Verwalten</h1>
            <br/>
            <h:form>
                <h:dataTable border="1" style="border-collapse: collapse;border-style: solid;border-color: gray;border-width: 1px;" cellpadding="5" value="#{manageCategoriesController.kategorien}" var="item"> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Name der Kategorie"/>
                        </f:facet>

                        <h:outputText style="font-family:arial" value="#{item.bezeichnung}"/>  

                        <f:facet name="footer">
                            <h:inputText value="#{manageCategoriesController.kategorie}" size="12"/>
                        </f:facet>
                    </h:column>

           
                    <h:column>
                        <h:commandButton value="L&ouml;schen" action="#{manageCategoriesController.deleteCategory}">
                            <f:setPropertyActionListener target="#{manageCategoriesController.kategorie}" value="#{item.bezeichnung}" />
                        </h:commandButton>

                            <f:facet name="footer">
                                <h:commandButton action="#{manageCategoriesController.newCategory}" style="font-family:arial" value="Hinzuf&uuml;gen"/>
                        </f:facet>
                    </h:column>
            </h:dataTable>
                <br/>
                <h:outputText style="font-family:Trebuchet MS;font-size:12pt;color:red" value="#{manageCategoriesController.msg}"/>
            </h:form>
        </div>
        
      
    </h:body>
    
</html>
