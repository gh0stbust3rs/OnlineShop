<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
    <f:view>
        <f:event type="preRenderView" listener="#{finishControll.reload()}"/>
    </f:view>
    <h:head>
         <title>Online Shop</title>
         <h:outputStylesheet library="css" name="styleAdmin.css" />
         <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body style="padding:0px;margin:0px">
        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <div id="content">
                <ui:define name="content">
                    <h1>Bestellung wurde erfolgreich abgeschickt</h1>
                    <h:outputText value="#{finishControll.message}"/>
                    <br/><br/>
                
                    <h:outputText style="font-family:Trebuchet MS;font-size:12pt;color:#404040;" value="#{finishControll.bestellungzahl} Waren sind noch nicht ausgeliefert!"/>

                    <br/>

                    <h:dataTable border="1" style="border-collapse: collapse;border-style: solid;border-color: gray;border-width: 1px;" cellpadding="5" value="#{finishControll.bestellung}" var="item"> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Produktname"/>
                            </f:facet>

                            <h:outputText style="font-family:arial" value="#{item.produkt.bezeichnung}"/>  

                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Einzelpreis"/>
                            </f:facet>

                            <h:outputText style="font-family:arial" value="#{item.produkt.preis}"/>  

                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="St&uuml;"/>
                            </f:facet>

                            <h:outputText style="font-family:arial" value="#{item.quantity}"/>  

                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Produktbeschreibung"/>
                            </f:facet>

                            <h:outputText style="font-family:arial" value="#{item.produkt.beschreibung}"/> 

                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText style="font-family:Trebuchet MS;font-size:12pt" value="Gesamtpreis"/>
                            </f:facet>

                            <h:outputText style="font-family:arial" value="#{item.gesamtpreis}"/> 

                        </h:column>
                </h:dataTable>
                </ui:define>
            </div>
        </ui:composition>
        
      
    </h:body>
    
</html>
